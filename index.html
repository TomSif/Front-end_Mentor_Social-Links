<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="front end exercice about social link profile"
    />
    <meta
      name="keywords"
      content="Web developpement, front-end, front-end Mentor, html, css, social links"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="tile">
        <header>
          <img
            id="avatar"
            src="./assets/images/avatar-jessica.jpeg"
            alt="profile picture of Jessica"
          />
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
          <h3>"Front-end developer and avid reader."</h3>
        </header>
        <div class="buttonContainer">
          <a href="https://github.com" class="button">GitHub</a>
          <a href="https://frontendmentor.io" class="button">Frontend Mentor</a>
          <a href="https://linkedin.com" class="button">LinkedIn</a>
          <a href="https://twitter.com" class="button">Twitter</a>
          <a href="https://instagram.com" class="button">Instagram</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
